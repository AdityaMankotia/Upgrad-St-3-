<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-epuiv="X-UA-Compatible" content="ie=edge">
    <script defer src="form.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
        <div id="heading">
            Details Form
        </div>
        <form id="form" onsubmit="return validateform()">
            <label id="name1">Name : </label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            <br>
            <label>Mob.No. :</label>
            <input type="text" id="number" name="number" placeholder="Mobile No." required>
            <br>
            <label>Email ID :</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
            <br>
            <button type="submit" id="btn">Submit</button>
        </form>
        <hr>
        <div id="text">
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Mob. No.</th>
                    <th>Email Id</th>
                </tr>
            </table>
        </div>
    </div>
</table>
</form>
</body>
</html>
